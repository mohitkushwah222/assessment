<h5>Log time</h5>
<form [formGroup]="formGroup" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="exampleFormControlInput1">Date</label>
    <input type="date" formControlName="date" class="form-control" id="exampleFormControlInput1"
      placeholder="">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput2">Time logged</label>
    <input type="text" formControlName="time" class="form-control" id="exampleFormControlInput2"
      placeholder="time">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Project</label>
    <select formControlName="project" class="form-control" id="exampleFormControlSelect1">
      <option *ngFor="let item of projects" value="{{item.name}}">{{item.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect2">Employee</label>
    <select formControlName="employee" class="form-control" id="exampleFormControlSelect2">
      <option *ngFor="let item of employees" value="{{item.name}}">{{item.name}}</option>
    </select>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="!formGroup.valid">Submit</button>
</form>
