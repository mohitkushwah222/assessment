<div class="header">
  <h4>Dashboard</h4>
  <div class="filter">
    <div class="select">
      <div class="label">Project</div>
      <select class="custom-select custom-select-sm">
        <option selected>Select</option>
        <option value="{{item?.id}}" *ngFor="let item of projects">{{item.name}}</option>
      </select>
    </div>
    <div class="select">
      <div class="label">Employee</div>
      <select class="custom-select custom-select-sm">
        <option selected>Select</option>
        <option value="{{item?.id}}" *ngFor="let item of projects">{{item.name}}</option>
      </select>
    </div>
  </div>
</div>
<div class="status">

  <div class="status-card">
    <div class="list">
      <div>All project time log</div>
      <div>All project estimated time</div>
      <div>All employee time log</div>
    </div>
  </div>
</div>
